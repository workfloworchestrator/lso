[tool.isort]
profile = "black"
line_length = 120
skip = ["venv", ".tox", "docs"]
known_third_party = ["pydantic", "migrations"]
known_first_party = ["test", "docs"]

[tool.black]
line-length = 120
target-version = ["py310"]
exclude = '''
(
  /(
    geant_service_orchestrator\.egg-info      # exclude a few common directories in the
    | \.git                                   # root of the project
    | \.*_cache
    | \.tox
    | venv
    | docs
  )/
)
'''

[tool.mypy]
exclude = [
    "venv",
    "docs"
]
ignore_missing_imports = true
disallow_untyped_calls = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
strict_optional = true
namespace_packages = true
warn_unused_ignores = true
warn_redundant_casts = true
warn_no_return = true
warn_unreachable = true
implicit_reexport = false
strict_equality = true
show_error_codes = true
show_column_numbers = true
# Suppress "note: By default the bodies of untyped functions are not checked"
disable_error_code = "annotation-unchecked"

[tool.ruff]
exclude = [
    ".git",
    ".*_cache",
    ".tox",
    "*.egg-info",
    "__pycache__",
    "htmlcov",
    "venv",
    "docs"
]
ignore = [
    "C417",
    "D100",
    "D101",
    "D102",
    "D103",
    "D104",
    "D105",
    "D106",
    "D107",
    "D202",
    "D203",
    "D213",
    "E501",
    "N806",
    "B905",
    "N805",
    "B904",
    "N803",
    "N801",
    "N815",
    "N802",
    "S101",
    "S104"
]
line-length = 120
select = [
    "B",
    "C",
    "D",
    "E",
    "F",
    "I",
    "N",
    "RET",
    "S",
    "T",
    "W",
]
target-version = "py310"

[tool.ruff.flake8-tidy-imports]
ban-relative-imports = "all"

[tool.ruff.per-file-ignores]
"test/*" = ["B033", "N816", "N802"]

[tool.ruff.isort]
known-third-party = ["pydantic", "migrations"]
known-first-party = ["test", "docs"]
