---
##### Vale    - Documentation linter
lint-documentation:
  stage: documentation
  image:
    name: jdkato/vale:v2.30.0
    entrypoint: [""]

  tags:
    - docker-executor
  needs:
    - job: run-tox-pipeline # Only run when tox has finished

  before_script:
    - vale --config=docs/vale/.vale.ini sync

  script:
    - vale --config=docs/vale/.vale.ini docs/source/*.rst lso/*.py
